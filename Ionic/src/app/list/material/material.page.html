<ion-header>
  <ion-toolbar>
    <ion-title slot="start">{{item.titulo}}</ion-title>
    <div slot="end">
    <ion-button (click)="AgregarACarrito(item)" *ngIf="item.Carrito == 0" color="primary">
      <ion-icon name="cart" slot="start"></ion-icon>
      <ion-label slot="end">{{item.Carrito}}</ion-label>
    </ion-button>
    <ion-button (click)="AgregarACarrito(item)" *ngIf="item.Carrito > 0" color="success">
      <ion-icon name="cart" slot="start"></ion-icon>
      <ion-label slot="end">{{item.Carrito}}</ion-label>
    </ion-button>
    <ion-button slot="end" (click)="Reducir(item)" *ngIf="item.Carrito > 0" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label slot="start">ID</ion-label>
      <ion-label slot="end">{{item.id}}</ion-label>
    </ion-item>
    <ion-item color="medium">
      <ion-label slot="start">TÃ­tulo</ion-label>
      <ion-label slot="end">{{item.titulo}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label slot="start">Autor</ion-label>
      <ion-label slot="end">{{item.autor}}</ion-label>
    </ion-item>
    <ion-item color="medium">
      <ion-label slot="start">Precio</ion-label>
      <ion-label slot="end">{{item.precio}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label slot="start">En stock</ion-label>
      <ion-label slot="end">{{item.stock}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

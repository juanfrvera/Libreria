<ion-app>
  <!-- "when" puede ser "xs", "sm", "md", "lg", or "xl" -->
  <ion-split-pane when="md" contentId="main">
    <!--  menÃº lateral  -->
    <ion-menu contentId="main">
      <ion-header>
        <ion-item>
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>Nombre de usuario</ion-label>
        </ion-item>
      </ion-header>
      <ion-content>
        <ion-item *ngFor="let p of Paginas; let i = index" (click)="indicePagina = i" routerDirection="root"
          [routerLink]="[p.url]" lines="none" detail="false" [class.seleccionado]="indicePagina == i">
          <ion-label>{{p.nombre}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Materiales</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Ejemplares</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Proveedores</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Capital</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Medios de pago</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Publicaciones ML</ion-label>
        </ion-item>
      </ion-content>
    </ion-menu>

    <!-- contenido principal -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar placeholder="Buscar">

    </ion-searchbar>
    <ion-button slot="end" (click)="irACarrito()">
      <ion-icon name="cart" slot="start"></ion-icon>
      <ion-label slot="end">{{variables.carrito.Cantidad}}</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="gridHeader">
      <ion-col>TÃ­tulo</ion-col>
      <ion-col>Autor</ion-col>
      <ion-col>Proveedor</ion-col>
      <ion-col>Precio</ion-col>
      <ion-col>Stock</ion-col>
      <ion-col>Carrito</ion-col>
    </ion-row>
    <ion-row *ngFor="let material of materiales; let i = index" [class.gray]="i%2==1">
      <ion-col (click)="clickMaterial(material)">{{material.Titulo}}</ion-col>
      <ion-col (click)="clickMaterial(material)">{{material.Autor}}</ion-col>
      <ion-col (click)="clickMaterial(material)">{{material.Proveedor}}</ion-col>
      <ion-col (click)="clickMaterial(material)">{{material.Precio}}</ion-col>
      <ion-col (click)="clickMaterial(material)">{{material.Stock}}</ion-col>
      <ion-col>
        <div>
          <ion-button (click)="agregarCarrito(material)" *ngIf="material.Carrito == 0" color="primary">
            <ion-icon name="cart" slot="start"></ion-icon>
            <ion-label slot="end">{{material.Carrito}}</ion-label>
          </ion-button>
          <ion-button (click)="aumentar(material)" *ngIf="material.Carrito > 0" color="success">
            <ion-icon name="cart" slot="start"></ion-icon>
            <ion-label slot="end">{{material.Carrito}}</ion-label>
          </ion-button>
          <ion-button slot="end" (click)="reducir(material)" *ngIf="material.Carrito > 0" color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

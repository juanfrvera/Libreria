<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar placeholder="Buscar">

    </ion-searchbar>
    <ion-button slot="end" href="/carrito">
      <ion-icon name="cart"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="gridHeader">
      <ion-col>TÃ­tulo</ion-col>
      <ion-col>Autor</ion-col>
      <ion-col>Precio</ion-col>
      <ion-col>Stock</ion-col>
      <ion-col>Carrito</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of items">
      <ion-col>{{item.title}}</ion-col>
      <ion-col>{{item.autor}}</ion-col>
      <ion-col>{{item.precio}}</ion-col>
      <ion-col>{{item.stock}}</ion-col>
      <ion-col>
        <ion-button>
          <ion-icon name="cart" slot="start"></ion-icon>
          <ion-label slot="end">{{item.carrito}}</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!--
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title }}</b>
    </div>
  -->
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-searchbar placeholder="Buscar">

    </ion-searchbar>
    <ion-button slot="end" (click)="irACarrito()">
      <ion-icon name="cart" slot="start"></ion-icon>
      <ion-label slot="end">{{variables.carrito.Cantidad()}}</ion-label>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="gridHeader">
      <ion-col>TÃ­tulo</ion-col>
      <ion-col>Autor</ion-col>
      <ion-col>Precio</ion-col>
      <ion-col>Stock</ion-col>
      <ion-col>Carrito</ion-col>
    </ion-row>
    <ion-row *ngFor="let item of items; let i = index" (click)="clickMaterial(item)">
      <ion-col>{{item.title}}</ion-col>
      <ion-col>{{item.autor}}</ion-col>
      <ion-col>{{item.precio}}</ion-col>
      <ion-col>{{item.stock}}</ion-col>
      <ion-col>
        <div>
          <ion-button (click)="agregarCarrito(item)" *ngIf="item.carrito == 0"color="primary">
            <ion-icon name="cart" slot="start"></ion-icon>
            <ion-label slot="end">{{item.carrito}}</ion-label>
          </ion-button>
          <ion-button (click)="aumentar(item)" *ngIf="item.carrito > 0" color="success">
              <ion-icon name="cart" slot="start"></ion-icon>
              <ion-label slot="end">{{item.carrito}}</ion-label>
            </ion-button>
          <ion-button slot="end" (click)="reducir(item)" *ngIf="item.carrito > 0" color="danger">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
